{% extends 'base.html' %}
{% if latest_question_list %}
    <ul style="text-decoration: none;">
    {% for question in latest_question_list %}
        <li style="text-decoration: none;"><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
