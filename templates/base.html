{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Prince Kapadiya | web developer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <link rel="icon" href="{% static 'img/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

</head>

<body>

    <div class="jumbotron text-center">
        <h1>Prince Kapadiya</h1>
        <p>Demo Template Bootstrap 4</p>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark text-center">
        <a class="navbar-brand" href="#">StudyGyaan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Python Tutorial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Django Tutorial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top:30px">
        {% block content %}  {% endblock content %} 
    </div>

    <div class="jumbotron text-center">
        <p>Theme by Huzaif Sayyed. Powered by StudyGyaan and Professional Cipher</p>
    </div>
    <script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
